<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="From Portland to Portland">
        <meta name="keywords" content="html, css">
        <meta name="author" content="Lorna Bogan">
        <title>Around the U.S.</title>
        <link rel="stylesheet" href="pages/index.css">
        <link rel="icon" type="image/png" href="images/globeFavicon.png">
    </head>

    <body class="body">
            <header class="header">
                <img src="images/logo.svg" alt="Around the US" class="logo">
            </header>
            <main class="content">
                <section class="profile">
                        <img class="profile__image" src="images/cousteau.png" alt="Jacques Cousteau Avatar">
                    <div class="profile__info">
                        <h1 class="profile__info-title">Jacques Cousteau</h1>
                        <button class="profile__edit-button" aria-label="Edit"></button>
                        <p class="profile__info-subtitle">Explorer</p>   
                    </div>
                    <button class="profile__add-button" aria-label="Add"></button>
                </section>
                <section class="elements"></section>
            </main>
            <footer class="footer">
                <p class="footer__info">Â© 2020 Around The U.S.</p>
            </footer>

            <div class="popup popup_type_edit">
                <div class="popup__container">
                    <form action="#" class="popup__form edit-form">
                      <h2 class="popup__title">Edit profile</h2>
                        
                        <input id = "profile-name" type='text' name='name' class="popup__input popup__input_type_name" value= "Jacques Costeau" placeholder='Jacques Cousteau' required maxlength="40" minlength="2">
                        <span id="profile-name-error" class = "popup__error"></span>

                        <input id = "profile-text" type='text' name='job' class='popup__input popup__input_type_job' value="Explorer" placeholder='Explorer' required maxlength="200" minlength="2">
                        <span id="profile-text-error" class = "popup__error"></span>

                        <button class="popup__save" type="submit" aria-label="Save">Save</button>
                        <button class="popup__close-button" type="reset" aria-label="Close Form"></button>
                    </form>
                </div>
            </div>

                <div class="popup popup_type_add-card">
                    <div class="popup__container">
                      <form action="#" class="popup__form add-form">
                        <h2 class="popup__title">New Place</h2>
                            <input id="card-title" type='text' name='card-title' class="popup__input popup__input_type_title" placeholder='Title' required maxlength="30" minlength="1">
                            <span id="card-title-error" class = "popup__error"></span>

                            <input id="card-url" type='url' name='card-link' class='popup__input popup__input_type_link' placeholder='Image Link' required>
                            <span id="card-url-error" class = "popup__error"></span>
                            
                            <button class="popup__save" type="submit" aria-label="Save">Create</button>
                            <button class="popup__close-button" type="reset" aria-label="Close Form"></button>
                        </form>
                    </div>
                </div>

                <div class="popup popup_type_image">
                    <div class="popup__container">
                            <img src="" alt="Popup Image Picture" class="popup__image">
                            <h3 class= "popup__caption"></h3>
                            <button class="popup__close-button" type="reset" aria-label="Close Form"></button>
                    </div>
                </div>

            <template class = "card__template">
                <figure class="elements__element">
                    <img src(unknown) class="elements__element-pic" alt="card image">
                    <figcaption class="elements__caption"></figcaption>
                    <button class="elements__favorite" type="button" aria-label="Like"></button>
                    <button class="elements__trash" type="button" aria-label="Delete"></button>
                </figure>
            </template>

        <script src="scripts/initialCards.js"></script>
        <script src="scripts/validation.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
