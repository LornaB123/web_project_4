<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="pages/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="From Portland to Portland">
        <meta name="keywords" content="html, css">
        <meta name="author" content="Lorna Bogan">
        <title>Around the U.S.</title>
    </head>
    <body class="body">
            <header class="header">
                <img src="images/logo.svg" alt="Around the US" class="logo">
            </header>
            <main class="content">
                <section class="profile">
                        <img class="profile__image" src="images/cousteau.png" alt="Jacques Cousteau Avatar">
                    <div class="profile__info">
                        <h1 class="profile__info-title">Jacques Cousteau</h1>
                        <button class="profile__edit-button" aria-label="Edit"></button>
                        <p class="profile__info-subtitle">Explorer</p>   
                    </div>
                    <button class="profile__add-button" aria-label="Add"></button>
                </section>
                <section class="elements"></section>
            </main>
            <footer class="footer">
                <p class="footer__info">Â© 2020 Around The U.S.</p>
            </footer>
            <div class="popup popup_type_edit">
                <div class="popup__container">
                    <form action="#" class="form">
                      <h2 class="form__title">Edit profile</h2>
                        <input type='text' name='name' class="form__input form__input_type_name" value='Jacques Cousteau'>
                        <input type='text' name='job' class='form__input form__input_type_job' value='Explorer'>
                        <button class="form__button" type="submit" aria-label="Save">Save</button>
                        <button class="form__close-button" type="reset" aria-label="Close Form"></button>
                    </form>
                </div>
            </div>
            <div class="popup popup_type_add-card">
                <div class="popup__container">
                    <form action="#" class="form">
                      <h2 class="form__title">New Place</h2>
                        <input type='text' name='card-title' class="form__input form__input_type_title" value='Title'>
                        <input type='text' name='card-link' class='form__input form__input_type_link' value='Image Link'>
                        <button class="form__button" type="submit" aria-label="Save">Save</button>
                        <button class="form__close-button" type="reset" aria-label="Close Form"></button>
                    </form>
                </div>
            </div>
            <div class = 'popup popup_type_image'>
                <div class = 'popup__content'>
                    <button type = 'button' class = 'popup__close'></button>
                    <img src ='' alt='' class='popup__image'>
                    <h3 class='caption'></h3>
                </div>
            </div>
            <template class = "card__template">
                <figure class="elements__element">
                    <img class="elements__element-pic" alt="card image">
                    <figcaption class="elements__caption"></figcaption>
                    <button class="elements__favorite" type="button" aria-label="Like"></button>
                    <button class="elements__trash" type="button" aria-label="Delete"></button>
                </figure>
            </template>
        <script src="script.js"></script>
    </body>
</html>
