<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="pages/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="From Portland to Portland">
        <meta name="keywords" content="html, css">
        <meta name="author" content="Lorna Bogan">
        <title>Around the U.S.</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img src="images/logo.svg" alt="Around the US" class="logo">
                <img src="images/Line.png" alt="decorative line" class="header__line">
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__avatar">
                        <img class="profile__image" src="images/cousteau.png" alt="Jacques Cousteau Avatar">
                    </div>
                    <div class="profile__info">
                        <h1 class="profile__info-title">
                            Jacques Cousteau
                        </h1>
                        <p class="profile__info-subtitle">
                            Explorer
                        </p>
                        <div class="profile__edit-button">
                            <img class="profile__edit-button-image" alt="pencil" src="images/editButtonImage.svg">
                        </div>
                    </div>
                    <div class="profile__add-button">
                        <img class="profile__add-button-image" alt="plus sign" src="images/addButton.png">
                    </div>
                </section>
                <section class="elements">
                    <figure class="elements__element">
                      <img class="elements__element-pic" src="./images/Yosemite.png" alt="Yosemite Valley">
                      <figcaption class="elements__caption">Yosemite Valley<img class="elements__favorite" src="./images/favoriteHeart.svg" alt="heart"></figcaption>
                    </figure>
                        <figure class="elements__element">
                      <img class="elements__element-pic" src="./images/LakeLouise.png" alt="Lake Louise">
                      <figcaption class="elements__caption">Lake Louise<img class="elements__favorite" src="./images/favoriteHeart.svg" alt="heart"></figcaption>
                    </figure>
                        <figure class="elements__element">
                      <img class="elements__element-pic" src="./images/BaldMountain.png" alt="Bald Mountains">
                      <figcaption class="elements__caption">Bald Mountains<img class="elements__favorite" src="./images/favoriteHeart.svg" alt="heart"></figcaption>
                    </figure>
                        <figure class="elements__element">
                      <img class="elements__element-pic" src="./images/Latemar.png" alt="Latemar">
                      <figcaption class="elements__caption">Latemar<img class="elements__favorite" src="./images/favoriteHeart.svg" alt="heart"></figcaption>
                    </figure>
                        <figure class="elements__element">
                      <img class="elements__element-pic" src="./images/VanoiseNationalPark.png" alt="Vanoise National Park">
                      <figcaption class="elements__caption">Vanoise Nationa...<img class="elements__favorite" src="./images/favoriteHeart.svg" alt="heart"></figcaption>
                    </figure>
                        <figure class="elements__element">
                      <img class="elements__element-pic" src="./images/LagodiBraies.png" alt="Lago di Braies">
                      <figcaption class="elements__caption">Lago di Braies<img class="elements__favorite" src="./images/favoriteHeart.svg" alt="heart"></figcaption>
                    </figure>
                  </section>
            </main>
            <footer class="footer">
