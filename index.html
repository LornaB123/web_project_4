<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="pages/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="From Portland to Portland">
        <meta name="keywords" content="html, css">
        <meta name="author" content="Lorna Bogan">
        <title>Around the U.S.</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img src="images/logo.svg" alt="Around the US" class="logo">
                <div class="header__line"></div>
            </header>
            <main class="content">
                <section class="profile">
                        <img class="profile__image" src="images/cousteau.png" alt="Jacques Cousteau Avatar">
                    <div class="profile__info">
                        <h1 class="profile__info-title">
                            Jacques Cousteau
                        </h1>
                        <p class="profile__info-subtitle">
                            Explorer
                        </p>
                        <button class="profile__edit-button" aria-label="Edit"></button>
                    </div>
                    <button class="profile__add-button" aria-label="Add"></button>
                </section>
                <div class="elements">
                    <figure class="elements__element">
                      <img class="elements__element-pic" src="./images/Yosemite.png" alt="Yosemite Valley">
                      <figcaption class="elements__caption">Yosemite Valley<button class="elements__favorite" aria-label="Like"></button></figcaption>
                    </figure>
                        <figure class="elements__element">
                      <img class="elements__element-pic" src="./images/LakeLouise.png" alt="Lake Louise">
                      <figcaption class="elements__caption">Lake Louise<button class="elements__favorite" aria-label="Like"></button></figcaption>
                    </figure>
                        <figure class="elements__element">
                      <img class="elements__element-pic" src="./images/BaldMountain.png" alt="Bald Mountains">
                      <figcaption class="elements__caption">Bald Mountains<button class="elements__favorite" aria-label="Like"></button></figcaption>
                    </figure>
                        <figure class="elements__element">
                      <img class="elements__element-pic" src="./images/Latemar.png" alt="Latemar">
                      <figcaption class="elements__caption">Latemar<button class="elements__favorite" aria-label="Like"></button></figcaption>
                    </figure>
                        <figure class="elements__element">
                      <img class="elements__element-pic" src="./images/VanoiseNationalPark.png" alt="Vanoise National Park">
                      <figcaption class="elements__caption">Vanoise National Park<button class="elements__favorite" aria-label="Like"></button></figcaption>
                    </figure>
                        <figure class="elements__element">
                      <img class="elements__element-pic" src="./images/LagodiBraies.png" alt="Lago di Braies">
                      <figcaption class="elements__caption">Lago di Braies<button class="elements__favorite" aria-label="Like"></button></figcaption>
                      </figure>
                    </div>
            </main>
            <footer class="footer">
                <p class="footer__info">Â© 2020 Around The U.S.</p>
            </footer>
            <div class="popup">
                <div class="popup__container">
                    <form action="#" class="form">
                      <h2 class="form__title">Edit profile</h2>
                        <input type='text' name='name' class="form__input form__input_type_name" value="Jacques Cousteau">
                        <input type='text' name='job' class='form__input form__input_type_job' value='Explorer'>
                        <button class="form__button" type="submit" aria-label="Save">Save</button>
                        <button class="form__close-button" type="reset" aria-label="Close Form"></button>
                    </form>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
